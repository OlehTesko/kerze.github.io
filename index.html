<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<img class="header__logo" src="img/logo.svg" alt="logo">
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><input type="checkbox" />
						<span id="span1"></span>
						<span id="span2"></span>
						<span id="span3"></span></button>




					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><button type="button" class="menu__link">About </button></li>
							<li class="menu__item"><button type="button" class="menu__link">Team</button></li>
							<li class="menu__item"><button type="button" class="menu__link">Product</button></li>
							<li class="menu__item"><button type="button" class="menu__link">Reviews</button></li>
						</ul>
					</nav>
				</div>
				<button type="button" class="header__link">Contact</button>
			</div>
		</header>
		<main>
			<section class="hero">
				<video class="hero__video" muted src="@video/herovideo.webm"></video>
				<img class="hero__mascot" src="img/maskot.svg" alt="Image">
				<img class="hero__mascot" src="img/maskot1.svg" alt="Image">
				<img class="hero__mascot" src="img/maskot2.svg" alt="Image">
				<img class="hero__mascot" src="img/maskot3.svg" alt="Image">
				<img class="hero__mascot" src="img/maskot4.svg" alt="Image">

				<div class="hero__container">
					<img class="hero__img" src="img/main logo.svg" alt="Image">
					<img src="img/candle logo.svg" alt="Image" class="hero__candleimg">
					<div class="hero__wrapper">
						<p class="hero__slogan">candles that <br> do not just burn
						</p>
						<p class="hero__story">but tell stories</p>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
